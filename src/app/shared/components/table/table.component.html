<div class="tabla__spinner__container">
  <div class="spinner__center" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>

  <div class="mat-elevation-z8 table__padding__bottom table__data">
    <table mat-table #table [dataSource]="dataSource">
      <ng-container
        *ngFor="let column of columnsTable"
        [matColumnDef]="column.columns"
      >
        <th mat-header-cell *matHeaderCellDef class="header__table">{{ column.label }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column.value] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
