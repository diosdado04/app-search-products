<form [formGroup]="formGroup" class="center__component">
  <div class="example-container">
    <mat-form-field *ngFor="let data of labelFormControl">
      <mat-label>{{ data.label }}</mat-label>
      <input
        matInput
        [placeholder]="data.label"
        [formControlName]="data.formcontrol"
      />
    </mat-form-field>
  </div>
</form>
